  <!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薰の抹茶 - 个人网站</title>
    <style>
        /* 使用您提供的颜色变量 */
        :root {
            --matcha-lightest: #F1F3E0; /* 极浅色 - 主要背景 */
            --matcha-light: #D2DCB6;    /* 浅色 - 辅助背景/边框 */
            --matcha-medium: #A1BC98;   /* 中色 - 按钮/标题 */
            --matcha-dark: #778873;     /* 深色 - 文字/主要元素 */
            --text-color: #333;
            --white: white;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--matcha-lightest); /* 整体最浅背景 */
            color: var(--text-color);
        }

        /* 顶部导航栏 (模拟 GitHub 黑色条) */
        .header {
            background-color: #333; /* 使用黑色或深灰色模拟 */
            color: var(--white);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-nav a {
            color: var(--white);
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        /* 网站主要内容容器 */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            gap: 30px;
            position: relative; /* 用于绝对定位飞猪和背景甜点 */
            /* 尝试用一个浅色边框和背景模拟主体结构 */
            background-color: var(--white); 
            border: 1px solid var(--matcha-light);
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* 左侧个人信息栏 */
        .sidebar {
            width: 280px;
            flex-shrink: 0; /* 防止被挤压 */
        }

        /* 个人头像和信息 */
        .profile-card {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100%;
            height: auto;
            border-radius: 50%; /* 圆形头像 */
            border: 4px solid var(--matcha-medium); /* 抹茶边框 */
            overflow: hidden;
            background-color: var(--matcha-light);
            margin-bottom: 15px;
        }
        
        /* 占位符，请替换为您的头像图片 */
        .profile-picture img {
            width: 100%;
            display: block;
        }

        .profile-name {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--matcha-dark);
            margin-bottom: 5px;
        }

        .profile-username {
            font-size: 1.2em;
            color: var(--matcha-dark);
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .edit-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid var(--matcha-medium);
            background-color: var(--matcha-lightest);
            color: var(--matcha-dark);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .edit-button:hover {
            background-color: var(--matcha-light);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
            border-top: 1px solid var(--matcha-light);
            margin-top: 20px;
            color: var(--matcha-dark);
        }
        
        /* 右侧主要内容区 */
        .main-content {
            flex-grow: 1;
        }

        /* Tab 导航 (Overview, Repositories...) */
        .nav-tabs {
            display: flex;
            border-bottom: 2px solid var(--matcha-light);
            margin-bottom: 20px;
        }

        .nav-tabs a {
            padding: 10px 15px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: border-bottom 0.3s, color 0.3s;
        }

        .nav-tabs a.active {
            border-bottom-color: var(--matcha-medium); /* 选中 Tab 底部线 */
            color: var(--matcha-dark);
            font-weight: bold;
        }
        
        .tab-content {
            padding: 20px 0;
            min-height: 400px;
            background-color: var(--matcha-lightest); /* Tab 内容区的浅背景 */
            border-radius: 6px;
            border: 1px dashed var(--matcha-light); /* 虚线框模拟占位 */
            color: var(--matcha-dark);
            text-align: center;
            line-height: 400px;
            font-size: 1.5em;
        }

        /* --- 飞猪和抹茶甜点互动区 (最重要) --- */
        
        /* 抹茶甜点背景 (请替换为您自己的图片或更复杂的 CSS) */
        .matcha-dessert-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15; /* 降低透明度作为背景 */
            pointer-events: none; /* 确保不影响点击事件 */
            background-image: url('matcha_dessert_pattern.png'); /* **请替换为您的抹茶甜点背景图片** */
            background-size: cover;
            background-repeat: repeat;
            z-index: 1; 
        }

        /* 飞猪 (互动元素) */
        .flying-pig {
            position: absolute;
            width: 100px; /* 猪的大小 */
            height: 100px;
            /* 初始位置，例如在内容区中心上方 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('flying_pig_icon.png'); /* **请替换为您的可爱飞猪图片/GIF** */
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 10; /* 确保在最上层 */
            transition: transform 0.5s ease-out; /* 增加简单的动画过渡 */
        }

        /* 互动效果 (点击飞猪，让它稍微动一下或换位置) */
        .flying-pig:hover {
            transform: translate(-50%, -60%) scale(1.1); /* 悬停时稍微抬高和放大 */
        }

        /* **重要提示：实现复杂的"飞"的动画，您需要使用 CSS @keyframes 或 JavaScript** */

    </style>
</head>
<body>

    <div class="header">
        <div>Search or jump to...</div>
        <div class="header-nav">
            <a href="#">Pull requests</a>
            <a href="#">Issues</a>
            <a href="#">Marketplace</a>
            <a href="#">Explore</a>
        </div>
    </div>

    <div class="container">
        
        <div class="matcha-dessert-background"></div>
        
        <div class="flying-pig" title="点击我，薰の抹茶！"></div>

        <div class="sidebar">
            <div class="profile-card">
                <div class="profile-picture">
                    <img src="placeholder_avatar.png" alt="薰の抹茶 Avatar">
                </div>
                <div class="profile-name">薰の抹茶</div>
                <div class="profile-username">matcha_lover_001</div>
                
                <button class="edit-button">编辑简介</button>
                
                <div class="stats">
                    <span><span style="font-weight: bold;">55</span> 关注者</span>
                    <span><span style="font-weight: bold;">24</span> 正在关注</span>
                    <span><span style="font-weight: bold;">118</span> ⭐</span>
                </div>
            </div>
            
            </div>

        <div class="main-content">
            <div class="nav-tabs">
                <a href="#" class="active">总览 (Overview)</a>
                <a href="#">存储库 (96)</a>
                <a href="#">项目</a>
                <a href="#">包裹</a>
            </div>

            <div class="tab-content">
                这里是您的主页内容，例如 README.md 或项目简介。<br>
                **飞猪**就在网站中间飞翔，增添可爱和互动！
            </div>

            <h3 style="color: var(--matcha-dark); margin-top: 40px;">热门存储库</h3>
            <div style="height: 150px; border: 1px dashed var(--matcha-light); border-radius: 6px; background-color: var(--matcha-lightest);">
                </div>
        </div>

    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pig = document.querySelector('.flying-pig');
            
            // 每次点击，猪就飞到随机位置
            pig.addEventListener('click', () => {
                const container = document.querySelector('.container');
                // 限制在主容器的范围内移动
                const containerRect = container.getBoundingClientRect();
                
                const newX = Math.random() * (containerRect.width - 100) + container.offsetLeft;
                const newY = Math.random() * (containerRect.height - 100) + container.offsetTop;
                
                pig.style.transition = 'top 1s ease-in-out, left 1s ease-in-out, transform 0.5s';
                
                // 将位置设置为相对于页面的绝对位置
                pig.style.position = 'absolute';
                pig.style.left = `${newX}px`;
                pig.style.top = `${newY}px`;
                
                // 再次点击时恢复默认悬停效果
                pig.style.transform = 'translate(0, 0)'; 
                setTimeout(() => {
                     pig.style.transition = 'transform 0.5s'; // 恢复快速悬停过渡
                }, 1000);
            });
        });
    </script>

</body>
</html>
